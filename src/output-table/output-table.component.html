<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Addres</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of dataUser">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        {{ user.address.province }},{{ user.address.city }},{{
          user.address.zipcode
        }}
      </td>
    </tr>
  </tbody>
</table>
